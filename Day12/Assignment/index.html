<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <h1>Movie Form</h1>
        <form action="submit" id="userform">
            <label for="movieName">Movie Name :</label><br>
            <input type="text" id="movieName" placeholder="Enter the Movie Name" required><br>
            <label for="movieDescription">Movie Description</label><br>
            <input type="textarea" id="movieDescription" placeholder="Description"><br>
            <label for="date">Release Date :</label><br>
            <input type="date" id="date" required><br>
            <label for="ratings">Enter Ratings(1-10) :</label><br>
            <input type="number" id="ratings" min="1" max="10" ><br>
            <label for="genre">Genre :</label>
            <select name="genre" id="genre">
                <option value="">Choose a Genre :</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="sci-Fi">Sci-Fi</option>
                <option value="horror">Horror</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="userdata">
        <table>
            <thead> 
                <td>Movie Name</td>
                <td>Description</td>
                <td>Realease Date</td>
                <td>Ratings</td>
                <td>Genre</td>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    
</body>
<script src="script.js"></script>
</html>
