<!DOCTYPE html>
<html>
<head>
    <title>Two Divisions with Flexbox</title>
    <style>
        .container {
            display: flex;
        }
        .left {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .right {
            flex: 1;
            background-color: #e2e2e2;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <p>This is the left part.</p>
        </div>
        <div class="right">
            <p>This is the right part.</p>
        </div>
    </div>
</body>
</html>
