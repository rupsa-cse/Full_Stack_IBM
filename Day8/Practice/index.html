<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"><b>Simple Calculator</b></h1>
    <div id="calculator">
        <input type="number" id="display" disabled>
        <div id="keys">
            <div id="btnclear">clear</div>
            <div class="btn">AC</div>
            <div class="btnoperator">+/-</div>
            <div class="btnoperator">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btnoperator">X</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btnoperator">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btnoperator">+</div>
            <div class="btnoperator">%</div>
            <div  class="btn">0</div>
            <div class="btnoperator">.</div>
            <div class="btnoperator">=</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
